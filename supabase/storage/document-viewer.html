<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Document Viewer - Research Dispatch</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: Helvetica, Arial, sans-serif;
  background: #fff;
  color: #000;
  line-height: 1.6;
}
.header {
  background: #000;
  padding: 20px 40px;
  position: sticky;
  top: 0;
  z-index: 100;
}
.header-inner {
  max-width: 900px;
  margin: 0 auto;
}
.header span {
  color: #FF4458;
  font-size: 12px;
  text-transform: uppercase;
  letter-spacing: 1px;
}
.header h1 {
  color: #fff;
  font-size: 24px;
  font-weight: bold;
  margin-top: 4px;
}
.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 40px;
}
.meta-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 0;
  border-bottom: 2px solid #FF4458;
  margin-bottom: 32px;
}
.source {
  font-size: 14px;
  color: #000;
  font-weight: bold;
}
.date {
  font-size: 12px;
  color: #999;
}
.document-title {
  color: #FF4458;
  font-size: 28px;
  font-weight: bold;
  margin-bottom: 32px;
  line-height: 1.3;
}
.content {
  font-size: 15px;
  line-height: 1.8;
}
.footer {
  text-align: center;
  padding: 40px 20px;
  color: #999;
  font-size: 12px;
  border-top: 1px solid #f0f0f0;
  margin-top: 40px;
}
.loading {
  text-align: center;
  padding: 60px 20px;
  color: #666;
}
.error {
  text-align: center;
  padding: 60px 20px;
  color: #FF4458;
}
@media (max-width: 600px) {
  .header { padding: 16px 20px; }
  .container { padding: 20px; }
  .document-title { font-size: 22px; }
  .meta-bar { flex-direction: column; align-items: flex-start; gap: 8px; }
}
</style>
</head>
<body>
<div class="header">
  <div class="header-inner">
    <span>Research Dispatch</span>
    <h1>Full Document</h1>
  </div>
</div>

<div class="container">
  <div id="loading" class="loading">Loading document...</div>
  <div id="error" class="error" style="display:none;"></div>
  <div id="document" style="display:none;">
    <div class="meta-bar">
      <div class="source" id="source"></div>
      <div class="date" id="date"></div>
    </div>
    <h2 class="document-title" id="title"></h2>
    <div class="content" id="content"></div>
  </div>
</div>

<div class="footer">
  Research Dispatch Â· Document Viewer
</div>

<script>
(async function() {
  const params = new URLSearchParams(window.location.search);
  const id = params.get('id');

  const loadingEl = document.getElementById('loading');
  const errorEl = document.getElementById('error');
  const documentEl = document.getElementById('document');

  if (!id) {
    loadingEl.style.display = 'none';
    errorEl.style.display = 'block';
    errorEl.textContent = 'No document ID provided.';
    return;
  }

  try {
    const response = await fetch(
      `https://qeyhmsqepsenhvtkryjh.supabase.co/functions/v1/document?id=${encodeURIComponent(id)}`
    );

    const data = await response.json();

    if (data.error) {
      loadingEl.style.display = 'none';
      errorEl.style.display = 'block';
      errorEl.textContent = data.error;
      return;
    }

    document.getElementById('source').textContent = data.source;
    document.getElementById('date').textContent = data.source_date;
    document.getElementById('title').textContent = data.document_name;
    document.getElementById('content').innerHTML = data.content_html;
    document.title = data.document_name + ' - Research Dispatch';

    loadingEl.style.display = 'none';
    documentEl.style.display = 'block';
  } catch (err) {
    console.error('Failed to load document:', err);
    loadingEl.style.display = 'none';
    errorEl.style.display = 'block';
    errorEl.textContent = 'Failed to load document. Please try again.';
  }
})();
</script>
</body>
</html>
